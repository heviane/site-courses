<!DOCTYPE html> 
<html lang="pt-br">
	<head>
        <!-- Codificação - Permite caracteres especiais, como cedilha -->
        <meta charset="UTF-8">
        <meta 
            http-equiv="X-UA-Compatible"
            content="IE=edge"><!-- Suporte ao Internet Explorer -->
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0"><!-- Garante uma janela responsiva -->

        <!-- Descrição para aparecer nos resultados de busca do Google -->
        <meta name="description" content="Curso de HTML5">
        <!-- og:title, og:description e og:image -->
        <!-- O protocolo Open Graph mostra miniaturas do site em chats de redes sociais -->
        <meta property="og:title" content="Tiger Codes ">
        <meta property="og:description" content="Curso de HTML5">
        <meta property="og:image" content="./img/html5-brands.svg">

        <title>HTML5 - Metatags</title>
		<link rel="stylesheet" href="style.css">
        <script></script>
	</head>
	<body>
		<!--Página-Cabeçalho: Dados do autor-->
		<header class="author">
            <h1 id="author_title">HTML5</h1>
        </header>
		<!--Página-Conteúdo: Posts-->
		<section class="content">
			<header>
                <h2 class="posts_title">Metatags</h2>
			</header>
			<article class="post">
				<header>
					<h3 class="post_title">O que são metatags?</h3><br/>
				</header>
				<p class="post_content">
                    São elementos HTML de metadados.
                    <ul>
                        <li>Definem informações da área de configurações do site (tag head)</li>
                        <li>São usadas para informar a descrição, autor, indexação e outros detalhes ao rôbo do Google, por exemplo.</li>
                    </ul>
				</p>
			</article>
		</section>
		<!--Página-Rodapé: Contatos-->
		<footer class="footer">
			<ul class="footer_list">
				<li><a href="https://www.linkedin.com/in/heviane-bastos/" target="_blank">linkedin</a></li>
				<li><a href="https://github.com/heviane" target="_blank">github</a></li>				
			</ul>
		</footer>
	</body>
</html>
