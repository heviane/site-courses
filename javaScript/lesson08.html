        <script>
            // Estrutura de repetição 
                // while      (inicia a execução somente se a condição for verdadeira)
                // do...while (inicia a execução independente da condição, o 1º Loop sempre é executado)
                // for
                // for...in
                // for ...of
            // Operadores (conseguem manipular as estruturas de repetição) 
                // continue (permite pular uma iteração)
                // break    (permite parar uma iteração)

            let tabuada = 5;
            let count;
            // while  (cont++ depois do print)
            count = 1;
            while(count <= 3){
                console.log(count); // 1, 2, 3
                count++;
            }
            // while  (cont++ antes do print)
            count = 1;
            while(count <= 3){
                count++;
                console.log(count); // 2, 3, 4
            }       
            // do while 
            count = 1;
            do {
                console.log('Executando o 1º Loop de um "do while" com a condição falsa!');
            } while (count == 0);

            // for
            tabuada = 3;
            for(count = 1; count <= 10; count++){
                console.log(tabuada + ' X ' + count + ' = ' + (count * tabuada));
            }
            let arrayFor = ['one','two','three'];
            arrayFor.foo = 'hello';
            for(let index = 0; index < arrayFor.length; index++){
                console.log('Index: ' + index + ', Value: ' + arrayFor[index]);
            }
            // for...in
            console.log('for...in');
            for(let item in arrayFor){
                console.log(item);//index
            } 
            // for...of
            console.log('for...of');
            for(let item of arrayFor){
                console.log(item);//value
            }
            // Operador break (para parar a iteração)
            count = 1;
            while(true){
                count ++;
                if(count == 6){
                    console.log(count + ' Interrompendo a iteração iniciada em 1 e condição == 6 em um loop infinito<br/>');
                    break;
                }
            }
            // Operador continue (pula uma iteração)
            console.log('Pulando os values pares do array [1,2,3,4,5]')
            let arr = [1,2,3,4,5];
            for(let index = 0; index < arr.length; index++){
                if(arr[index] % 2 == 0){
                    continue; // Pular (não imprimir) os numeros pares
                }
                console.log('Index: ' + index + ', Valor: ' + arr[index]);
            }            
        </script>
