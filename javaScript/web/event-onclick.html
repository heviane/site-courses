<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1>Integration of a Javascript code with an HTML page.</h1>
    </header>
    <section class="content">
        <article class="content_item">
            <header>
                <h3>Event onclick()</h3>
            </header>
            <p class="post_content">
                <p onclick="alert('clique ok')">
                    Clique aqui para exibir alerta
                </p>
                <hr>

                <p onclick="redirect()">
                    Click here to redirect the page!
                </p>
                <hr>

                <h3 id="title">Clique nos bot√µes para me mudar!</h3>
                <button onclick="document.getElementById('title').innerHTML = '<u>Titulo alterado com html!</u>'" >Alterar com innerHTML</button>
                <button onclick="document.getElementById('title').innerText = '<u>Titulo alterado com texto!</u>'" >Alterar com innerText</button>	
            </p>
        </article>
    </section>
    <footer class="footer">
        <div class="footer_list">
            <a href="https://github.com/heviane" target="_blank">github</a>
        </div>
    </footer>
    <script>
        function redirect() {
            const url = 'https://github.com/heviane/javascript-intro';
            // Abre em outra aba
            window.open(url, '_blank');
            // Abre na mesma aba
            // window.location.href = url; 
        }
    </script>
</body>

</html>
