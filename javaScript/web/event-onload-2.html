<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>		
        <link rel="stylesheet" href="../../../assets/css/style.css">
    </head>
    <body>
		<header class="header">
            <h1>Integration of a Javascript code with an HTML page.</h1>
        </header>
		<section class="content">
			<article class="content_item">
                <header>
                    <h3>Event onload()</h3>
                </header>
                <p class="post_content">
                    
                    Criando elemento html no evento window.onload incluído no head da página!

                </p>
            </article>
		</section>
		<footer class="footer">
            <div class="footer_list">
                <a href="https://github.com/heviane" target="_blank">github</a>	
            </div>
        </footer>

        <script>
            // run this function when the document is loaded
            window.onload = function () {
                // create a couple of elements in an otherwise empty HTML page
                var heading      = document.createElement("h4");
                var heading_text = document.createTextNode("elemento e conteúdo incluído no body");
                heading.appendChild(heading_text);
                document.body.appendChild(heading);//elemento foi incluído no final do body
            }
        </script>
    </body>
</html>
