<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>		
        <link rel="stylesheet" href="../style.css">
    </head>
    <body onload="alterar()">
        <!--Página-Cabeçalho-->
		<header class="header">
			<h1>Curso Básico de JavaScript</h1>
		</header>
		<!--Página-Conteúdo-->
		<section class="content">
            <header>
				<h2 class="content_title">Manipular elementos html via DOM</h2>
			</header>
			<article class="content_item">
                <label id="labelId">Example</label>
                <input type="text" id="campoId" size="50px">
                <hr>
                <label id="labelId">Calcular dois numeros:</label><br/>
                <input type="text" id="num1" placeholder="Digite o primeiro número"><br/>
                <input type="text" id="num2" placeholder="Digite o segundo número"><br/>
                <button onclick="calcular('+',document.getElementById('num1').value, document.getElementById('num2').value)">Somar</button>
                <button onclick="calcular('-',document.getElementById('num1').value, document.getElementById('num2').value)">Subtrair</button>
                <button onclick="calcular('*',document.getElementById('num1').value, document.getElementById('num2').value)">Multiplicar</button>
                <button onclick="calcular('/',document.getElementById('num1').value, document.getElementById('num2').value)">Dividir</button>  
                <p id="resultado">...</p>   
                <hr>     
                <select onchange="change(this)"> <!-- this: passa o elemento por parametro -->
                    <option value="1">Um</option>
                    <option value="2">Dois</option>
                    <option value="3">Três</option>
                </select>
                <p id="onChangeSelect">...</p>   
                <hr>
                <p onclick="redirecionar()">Clique aqui para redirecionar page</p> 
                <hr>
                <p id="onMouse" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>               
            </article>
		</section>
		<!--Página-Rodapé-->
		<footer class="footer">
            <div class="footer_list">
                <li><a href="https://www.linkedin.com/in/heviane-bastos" target="_blank">linkedin</a></li>
                <li><a href="https://github.com/heviane" target="_blank">github</a></li>				
            </div>
        </footer>
        <script>
            function alterar(){
                document.getElementById('labelId').innerHTML = 'Exemplo com função';
                document.getElementById('campoId').value = 'Value...evento onload do body';
            }
            function calcular(operacao, num1, num2){
                let total = 0;
                if(operacao == '+'){
                    total = parseInt(num1) + parseInt(num2);
                }else if(operacao == '-'){
                    total = num1 - num2;
                }else if(operacao == '*'){
                    total = num1 * num2;
                }else if(operacao == '/'){
                    total = num1 / num2;
                }
                document.getElementById('resultado').innerHTML = textoFormatado(total);
                document.getElementById('campoId').value = total;
            }
            function textoFormatado(texto){
                texto = '<b><u>'+texto+'</u></b>';
                return texto;
            }
            function change(elemento) {
                console.log('this: ' + elemento);
                document.getElementById("onChangeSelect").innerHTML = 'Option Valor: <ur>'+elemento.value+'</ur>';
            }   
            function redirecionar(){// Redirecionar para outra página
                window.open("https://br.investing.com/charts/stocks-charts");             // Abre em outra aba
                //window.location.href = "https://br.investing.com/charts/stocks-charts"; // Abre na mesma aba
            }
            function trocar(){
                document.getElementById("onMouse").innerText = "Obrigado por passar o mouse!";
            }
            function voltar(){
                document.getElementById("onMouse").innerText = "Passe o mouse aqui!";
            } 
        </script>
    </body>
</html>
