<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>	
	   <script type="text/javascript" src="script.js"></script>	
	   <link rel="stylesheet" href="style.css" />	
    </head>
    <body>
		<!--Exemplo 1 - Script direto no html -->
		<h4 id='titulo' 
		onclick="alert('clicou no texto')"        
		onmouseover="console.log('Passou o mouse')"         
		onmouseout="console.log('Tirou o mouse')">Titulo!</h4>
		
		<button onclick="document.getElementById('titulo').innerHTML = '<u>Titulo alterado com html!</u>'" >Clique para alterar titulo com innerHTML</button>

		<button onclick="document.getElementById('titulo').innerText = 'Titulo alterado com texto!'" >Clique para alterar titulo com innerText</button>					

		<input id="email" type="text" onkeyup="digitou(event)" />
		<p id="email_result">...</p>
		<!-- Onkey
			- Down   (teclas digitadas, fica disparando até até soltar a tecla)
			- Press  ()
			- Up     (teclas digitadas, dispara a função somente depois de soltar a tecla)
		-->				
    </body>
</html>
