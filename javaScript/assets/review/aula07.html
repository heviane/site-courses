<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>	
        <link rel="stylesheet" href="style.css">	
        <style>
            #exampleId{
                width: 200px;
                height: 200px;
                border: 1px solid black;
            }
            .Green{
                background-color: green;
                color: white;
            }
            .Yellow{
                background-color: yellow;
                color: black;
            }
            .Red{
                background-color: red;
                color: white;
            }
        </style>		
    </head>
    <body>
        <!--Página-Cabeçalho-->
		<header class="header"><h1>Curso JavaScript</h1></header>
		<!--Página-Conteúdo-->
		<section class="content">
            <header><h2 class="content_title">Manipular classes via DOM</h2></header>
			<article class="content_item">
                <div id="exampleId">Example</div>
                <button onclick="green()">Green</button>
                <button onclick="yellow()">Yellow</button>
                <button onclick="red()">Red</button>
                <hr>
                <button onclick="trocar()" id="botao">Trocar</button>
            </article>
        </section>
        <!--Página-Rodapé-->
        <footer class="footer">
            <div class="footer_list">
                <li><a href="https://www.linkedin.com/in/heviane-bastos" target="_blank">linkedin</a></li>
                <li><a href="https://github.com/heviane" target="_blank">github</a></li>				
            </div>
        </footer>
        <script>
            function green(){
                document.querySelector('#exampleId').classList.remove('Yellow');
                document.querySelector('#exampleId').classList.remove('Red');
                document.querySelector('#exampleId').classList.add('Green');
            }
            function yellow(){
                document.querySelector('#exampleId').classList.remove('Green');
                document.querySelector('#exampleId').classList.remove('Red');    
                document.querySelector('#exampleId').classList.add('Yellow');
            }
            function red(){
                document.querySelector('#exampleId').classList.remove('Green');
                document.querySelector('#exampleId').classList.remove('Yellow');    
                document.querySelector('#exampleId').classList.add('Red');
            }
            function trocar(){
                if(document.querySelector('#botao').classList.contains('Red')){
                    document.querySelector('#botao').classList.remove('Red')
                    document.querySelector('#botao').classList.add('Green')
                } else {
                    document.querySelector('#botao').classList.remove('Green')
                    document.querySelector('#botao').classList.add('Red')
                }
            }
        </script>
    </body>
</html>
