<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <link rel="stylesheet" href="../style.css">
        <style>
            body {
                background:#EEE;
            }
            aside {
                position:fixed;
                top:0;
                right:0;
                z-index:999;
                display:flex;
            }
            #menu-opener {
                width:40px;
                height:40px;
                cursor:pointer;
                margin-top:10px;
                margin-right:10px;
            }
            #menu-area {
                /* width: 0;  Inicialização menu, 0 = fechado, 200px = aberto */ 
                height:100vh;
                background:#ccc;
                overflow-x:hidden;
                overflow-y:auto;
                transition: all ease .5s;
            }      
            #menu-area ul, #menu-area li {
                padding:0;
                list-style:none;
            }
            #menu-area li {
                display:block;
                padding:10px;
                color:#555;
                cursor:pointer;
            }
            #menu-area li:hover {
                background:#DDD;
            }
        </style>		
    </head>
    <body>
        <h1>Challenger: Menu de Navegação</h1>
        <aside>
            <div id="menu-opener">
                <img src="img/dog.png" width="36" onclick="menu()">
            </div>
            <div id="menu-area">
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                </ul>
            </div>
        </aside>
        <script>
            function menu(){
                console.log( document.getElementById('menu-area').style.width );
                if(document.getElementById('menu-area').style.width = '0'){
                    document.getElementById('menu-area').style.width = '200px';
                }else if (document.getElementById('menu-area').style.width = '200px'){
                    document.getElementById('menu-area').style.width = '0';
                }
            }
        </script>
    </body>
</html>
