<!DOCTYPE html> 
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Input Types in HTML</title>
	</head>
	<body>
        <h1>Input Types in HTML</h1>
        <p>
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" value="Text" />
        </p>
        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" value="Number" />
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="Password" />
        </p>
        <p>
            <label for="radio">Radio:</label>
            <input type="radio" id="radio" name="radio" value="Yes" />Yes
            <input type="radio" id="radio" name="radio" value="No" />No
        </p>
        <p>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" />
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Email" />
        </p>
        <p>
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" value="Telephone" />
        </p>
        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" value="URL" />
        </p>
        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" value="Search" />
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" value="Range" />
        </p>
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="Date" />
        </p>
        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="time" />
        </p>
        <p>
            <label for="datetime-local">Datetime-local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="datetime-local" />
        </p>
        <p>
            <label for="week">Week:</label>
            <input type="week" id="week" name="week" value="Week" />
        </p>
        <p>
            <label for="month">Month:</label>
            <input type="month" id="month" name="month" value="Month" />
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="color" />
        </p>
        <p>
            <label for="file">File:</label>
            <input type="file" id="file" name="file" value="file" />
        </p>
        <p>
            <label for="image">Image:</label>
            <input type="image" id="image" name="image" value="image" />
        </p>
        <p><input type="hidden" id="hidden" name="hidden" value="hidden" /></p>
        <p><input type="button" value="Button" /></p>
        <p><input type="submit" value="Submit" /></p>
        <p><input type="reset" value="Reset" /></p>
	</body>
</html>
